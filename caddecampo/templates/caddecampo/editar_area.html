{% extends "caddecampo/header.html" %}

{% load crispy_forms_tags %}

{% block content %}	
  <h3>Editar Area:<br></h3>
  <div>
	
	<form  method="POST">
  		{% csrf_token %} 
  		{{ form|crispy}}
  		<button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Salvar</button>
  		<a href="/desativar_area/{{id}}" class="btn btn-danger">Desativar</a>
  		<a href="/deletar_area/{{id}}" class="btn btn-danger">Deletar</a>
  	</form>
  </div>
{% endblock %}
